- content: "Dude! These 4 high school students (yes high school students!!) started a company for storing medical records using blockchain technology! #FeelingInadequate Check it out at <a href='https://delph.us'>delph.us</a>. #bizofblockchain #BosBlockchainWeek"
  source: Tarek Tabbara
  sourceUrl: https://twitter.com/ttabbara/status/989288662687940608

- content: "None other than experienced @jaylstevens calls high school team’s blockchain ideas one of best he’s seen. Project: Using secure blockchain to manage medical research. High praise for kids from Acton Boxborough Regional High School. @bitcoinmktjrnl #bostonblockchainweek."
  source: Patrick Houston
  sourceUrl: https://twitter.com/patrickhouston/status/989292813912297472

- content : "Team “Scintillating” of six high school students came first in the Hackathon at Boston! These 16-year-olds created a clinical management system “Delphus” using blockchain tech that allowed patients to see data handoffs by their healthcare providers or researchers."
  source: doraHacks
  sourceUrl: https://twitter.com/DoraHacks/status/1045597415120805888